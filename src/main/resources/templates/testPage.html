<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head(test)"></head>
<body>

<!--<form th:method="POST" th:action="@{|/test/write|}">-->
<form th:action="@{|/files/test|}" th:method="GET">
    <!--    <div class="custom-file">-->
    <!--        <input type="file" class="custom-file-input" id="writeFile">-->
    <!--        <label class="custom-file-label" for="writeFile">Choose file</label>-->
    <!--    </div>-->
    <button th:action="submit">Write</button>
</form>
<form th:action="@{|/uploadFile|}" th:method="POST">
    <div class="form-group">
        <label th:for="readFile">Example file input</label>
        <input class="form-control-file" name="file" th:action="submit" th:id="readFile" type="file">
    </div>
    <button th:action="submit">Read</button>
</form>


<form th:action="@{|/test/approve|}" th:method="POST">
    <button th:action="submit">Approve Submission</button>
</form>


<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form enctype="multipart/form-data" th:action="@{|/uploadFile|}" th:method="POST">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input name="file" type="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"/>
        </li>
    </ul>
</div>


<th:block th:replace="partials/scripts :: scripts">
</body>
</html>
